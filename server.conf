sudo nano /etc/openvpn/server/server.conf
port 1194
proto udp
dev tun

ca ca.crt
cert server.crt
key server.key
dh dh.pem

server 10.8.0.0 255.255.255.0
topology subnet

keepalive 10 120
persist-key
persist-tun

user nobody
group nogroup

# Security upgrade
tls-version-min 1.2
cipher AES-256-GCM
auth SHA256
remote-cert-tls client

# Logging
status /var/log/openvpn-status.log
log-append /var/log/openvpn.log
verb 3

# Prevent duplicate clients
duplicate-cn

# Explicit exit notify
explicit-exit-notify 1
